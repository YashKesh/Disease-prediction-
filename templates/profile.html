{% block title %} Profile {% endblock %}

{% block content %}
  <div>
    <p>Your details are below:</p>
    <table>
        <tr>
            <td>Name:</td>
            <td>{{ USERS[0] }}</td>
        </tr>
        <tr>
            <td>Username:</td>
            <td>{{ USERS[1] }}</td>
        </tr>

        <tr>

{% endblock %}
